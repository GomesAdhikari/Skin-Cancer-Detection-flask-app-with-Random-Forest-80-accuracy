<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='face-recognition-personal-identification-collage-1600x898.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            width: 80%;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 50, 0.8); /* Dark, transparent background */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #00d4ff;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.7);
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
            color: #d8e8ff;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1em;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
            box-shadow: 0 0 25px rgba(0, 123, 255, 0.8);
        }
    </style>
</head>
<body>

</html>
